        <title>Reservia</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <header>

                </nav>

        <main>
            <!--containers et items de la barre de recherche-->                   
            <div class="search_description">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>    
            </div> 
            <div class="search_bar">
                <div class="background_logo_search">
                <i class="fas fa-map-marker-alt"></i>                    
                </div>
                <input type="search" id="site-search" name="trouvezvotrehebergement" aria-label="Search place">   
                <div class="rechercher"><div class="boutton">Rechercher</div></div>
            </div> 
            <div class="filters">
                <h4>Filtres</h4>
                <figure>
                    <i class="fas fa-money-bill-wave"></i>
                    <figcaption>Économique</figcaption>
                </figure>
                <figure>
                    <i class="fas fa-child"></i>
                    <figcaption>Familial</figcaption>
                </figure>
                <figure>
                    <i class="fas fa-heart"></i>
                    <figcaption>Romantique</figcaption>
                </figure>
                <figure>
                    <i class="fas fa-dog"></i>

                </figure>
            </div>
            <!--containers et items du sous texte des filtres-->

                    <i class="fas fa-info"></i>
