<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Reservia</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <script src="https://kit.fontawesome.com/e3e07a676e.js" crossorigin="anonymous"></script> 
    </head>
    <body>        
        <header>               
            <img src="/images/logo/Reservia.svg">
                <nav>
                    <ul>
                        <li id="linehover"><a href="#hebergements">hébergement</a></li>
                        <li id="linehover"><a href="#activite">activités</a></li>
                        <li>s'inscrire</li>
                    </ul>
                </nav>
        </header>
        <main>
            <!--containers et items de la barre de recherche-->                   
            <div class="search_description">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>    
            </div> 
            <div class="search_bar">
                <div class="background_logo_search">
                <i class="fas fa-map-marker-alt"></i>                    
                </div>
                <input type="search" id="site-search" name="trouvezvotrehebergement" aria-label="Search place">   
                <div class="rechercher"><div class="boutton">Rechercher</div></div>
            </div> 
            <div class="filters">
                <h4>Filtres</h4>
                <figure>
                    <i class="fas fa-money-bill-wave"></i>
                    <figcaption>Économique</figcaption>
                </figure>
                <figure>
                    <i class="fas fa-child"></i>
                    <figcaption>Familial</figcaption>
                </figure>
                <figure>
                    <i class="fas fa-heart"></i>
                    <figcaption>Romantique</figcaption>
                </figure>
                <figure>
                    <i class="fas fa-dog"></i>
                    <figcaption>Animaux autorisés</figcaption>
                </figure>
                 

            </div>

        </main>
    </body>        
</html>
